<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for notebook pages -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect for play button -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" opacity="0.95"/>

  <!-- Outer ring for depth -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#bgGradient)" stroke-width="3" opacity="0.6"/>

  <!-- Notebook stack effect (3 pages for depth) -->
  <!-- Back page -->
  <rect x="140" y="170" width="232" height="172" rx="12" fill="#000000" opacity="0.1" transform="translate(8, 8)"/>

  <!-- Middle page -->
  <rect x="140" y="170" width="232" height="172" rx="12" fill="#ffffff" opacity="0.3" transform="translate(4, 4)"/>

  <!-- Front page (main notebook) -->
  <g filter="url(#shadow)">
    <rect x="140" y="170" width="232" height="172" rx="12" fill="url(#pageGradient)" stroke="#e0e0e0" stroke-width="2"/>
  </g>

  <!-- Notebook binding/spine on left -->
  <rect x="140" y="170" width="20" height="172" rx="12" fill="#667eea" opacity="0.15"/>
  <line x1="160" y1="170" x2="160" y2="342" stroke="#667eea" stroke-width="2" opacity="0.3"/>

  <!-- Code cells representation (horizontal lines) -->
  <g opacity="0.8">
    <!-- Cell 1 -->
    <rect x="180" y="195" width="160" height="12" rx="6" fill="#667eea"/>
    <rect x="180" y="195" width="12" height="12" rx="6" fill="#f97316"/>

    <!-- Cell 2 -->
    <rect x="180" y="225" width="140" height="12" rx="6" fill="#667eea" opacity="0.7"/>
    <rect x="180" y="225" width="12" height="12" rx="6" fill="#f97316" opacity="0.7"/>

    <!-- Cell 3 -->
    <rect x="180" y="255" width="150" height="12" rx="6" fill="#667eea"/>
    <rect x="180" y="255" width="12" height="12" rx="6" fill="#f97316"/>

    <!-- Cell 4 -->
    <rect x="180" y="285" width="130" height="12" rx="6" fill="#667eea" opacity="0.7"/>
    <rect x="180" y="285" width="12" height="12" rx="6" fill="#f97316" opacity="0.7"/>

    <!-- Cell 5 -->
    <rect x="180" y="315" width="145" height="12" rx="6" fill="#667eea"/>
    <rect x="180" y="315" width="12" height="12" rx="6" fill="#f97316"/>
  </g>

  <!-- Play button in bottom right corner -->
  <g filter="url(#glow)">
    <!-- Play button background circle -->
    <circle cx="360" cy="380" r="48" fill="#f97316"/>
    <circle cx="360" cy="380" r="48" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

    <!-- Play triangle -->
    <path d="M 350 365 L 350 395 L 375 380 Z" fill="#ffffff"/>
  </g>

  <!-- Terminal/CLI indicator (top right corner) -->
  <g opacity="0.8">
    <rect x="305" y="155" width="60" height="28" rx="6" fill="#1e293b"/>
    <text x="320" y="174" font-family="monospace" font-size="18" font-weight="bold" fill="#10b981">$_</text>
  </g>

  <!-- MCLI text badge -->
  <g>
    <rect x="196" y="130" width="120" height="36" rx="18" fill="#667eea"/>
    <text x="256" y="154" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">MCLI</text>
  </g>

  <!-- Decorative elements: workflow arrows -->
  <g opacity="0.4">
    <path d="M 100 256 L 130 256" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 125 251 L 130 256 L 125 261" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>

    <path d="M 412 256 L 382 256" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 387 251 L 382 256 L 387 261" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
</svg>
