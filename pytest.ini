[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    cli: marks tests as CLI tests
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow tests
    api: marks tests as API tests
    asyncio: marks tests as async tests
    performance: marks tests as performance benchmarks
    requires_redis: marks tests that require Redis server
    requires_ollama: marks tests that require Ollama
    requires_supabase: marks tests that require Supabase
    requires_mlflow: marks tests that require MLflow
    requires_network: marks tests that require network access 