apiVersion: v1
kind: Secret
metadata:
  name: ml-secrets
  namespace: ml-system
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: ml_user
  POSTGRES_PASSWORD: changeme_prod_password
  REDIS_PASSWORD: changeme_redis_password

  # API Keys (replace with actual keys)
  ALPHA_VANTAGE_API_KEY: your_alpha_vantage_key
  POLYGON_API_KEY: your_polygon_key
  QUIVER_QUANT_API_KEY: your_quiver_key

  # AWS Credentials for S3 (model storage)
  AWS_ACCESS_KEY_ID: your_aws_access_key
  AWS_SECRET_ACCESS_KEY: your_aws_secret_key
  AWS_S3_BUCKET: ml-models-prod

  # MLflow credentials
  MLFLOW_TRACKING_USERNAME: mlflow_user
  MLFLOW_TRACKING_PASSWORD: changeme_mlflow_password